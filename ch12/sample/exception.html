<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exception handler</title>
    <script>
      var calculateFutureValue = function (investment, annualRate, years) {
        if (investment <= 0 || annualRate <= 0 || years <= 0) {
          throw new Error("Please check your entries for validity.");
        }
        var futureValue = investment;
        for (var i = 1; i <= years; i++) {
          futureValue += futureValue * (1 + annualRate);
        }
        return futureValue.toFixed(2);
      };

      var investment = -1;
      var annualRate = 0.07;
      var years = 5;
      try {
        alert(calculateFutureValue(investment, annualRate, years));
      } catch (err) {
        alert(err.message);
      }
    </script>
  </head>
  <body></body>
</html>
