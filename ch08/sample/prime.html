<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime number less than 100</title>
    <script>
      var isPrimeNumber = function (n) {
        var isPrime = true;
        for (var i = 2; i <= n / 2; i++) {
          if (n % i == 0) {
            isPrime = false;
            break;
          }
        }
        return isPrime;
      };

      var result = "";
      for (var j = 2; j <= 100; j++) {
        if (isPrimeNumber(j)) {
          result += " " + j;
        }
      }
      alert(result);
    </script>
  </head>
  <body></body>
</html>
