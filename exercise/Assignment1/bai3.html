<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ax+b=0</title>
    <script>
      var stringToDisplay = "";
      var a = parseFloat(prompt("Enter a: "));
      var b = parseFloat(prompt("Enter b: "));

      if (isNaN(a) || isNaN(b)) {
        alert("Please enter valid a, b");
      } else {
        if (a != 0) {
          stringToDisplay = "x: " + (-b / a).toFixed(2);
        } else if (a == 0 && b == 0) {
          stringToDisplay += "Countless experiments";
        } else if (a == 0 && b != 0) {
          stringToDisplay += "No solution";
        }
      }
    </script>
  </head>
  <body>
    <p>
      <script>
        document.write(stringToDisplay);
      </script>
    </p>
  </body>
</html>
