<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of first 50th integer number</title>
    <script>
      var sum = 0;
      for (var i = 1; i <= 50; i++) {
        sum += i;
      }
    </script>
  </head>
  <body>
    <p>
      <script>
        document.write("Sum of first 50 integer number: " + sum);
      </script>
    </p>
  </body>
</html>
