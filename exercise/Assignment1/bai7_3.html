<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <script>
      var students = "Student list:<br>";

      var setStudentInformation = function () {
        var studentCode = prompt("Enter student code:");
        var studentName = prompt("Enter student name:");
        var studentAge = parseInt(prompt("Enter student age:"));
        var studentSex = prompt("Enter student sex:");

        // validate
        if (studentCode == "" || studentAge == "" || studentName == "" || studentSex == "") {
          alert("Please enter valid information for student");
        } else if (isNaN(studentAge) || studentAge <= 0) {
          alert("Please enter valid age");
        } else if (studentSex.toLowerCase() != "male" && studentSex.toLowerCase() != "female") {
          alert("Please enter valid sex");
        } else {
          students +=
            "Code: " + studentCode + " Name: " + studentName + " Age: " + studentAge + " Sex: " + studentSex + "<br>";
        }
      };

      do {
        setStudentInformation();
        var isContinue = prompt("Press any key to continue or 'esc' key to exist");
      } while (isContinue != null);
    </script>
  </head>
  <body>
    <main>
      <script>
        document.write(students);
      </script>
    </main>
  </body>
</html>
