<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First 20 Fibonacci number</title>
    <script>
      var result = "1 1";

      var fib = function (n) {
        if (n <= 2) {
          return 1;
        } else {
          return fib(n - 1) + fib(n - 2);
        }
      };

      for (var i = 3; i <= 20; i++) {
        result += " " + fib(i);
      }
    </script>
  </head>
  <body>
    <p>
      <script>
        document.write("First 20 Fibonacci number: " + result);
      </script>
    </p>
  </body>
</html>
