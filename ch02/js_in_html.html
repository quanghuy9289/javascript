<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript in HTML document</title>
  </head>
  <body>
    <p>
      <script>
        var today = new Date();
        document.write("Current date: " + today.toDateString());
      </script>
    </p>
    <p>
      <script>
        var today = new Date();
        document.write("&copy;&nbsp;" + today.getFullYear() + ", San Joaquin Valley Town Hall");
      </script>
    </p>
  </body>
</html>
