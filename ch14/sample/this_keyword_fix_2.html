<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work with this keyword in closure</title>
    <script>
      var tax = {
        rate: 0.075,
        calc: function (sub) {
          return (sub * (1 + this.rate)).toFixed(2);
        },
        displayFullPrice: function (subtotal) {
          var that = this; // store this object
          return function () {
            // using both this object invoked function and that object of outer function
            alert(this.id + ": " + that.calc(subtotal));
          };
        },
      };

      window.onload = function () {
        var button = document.getElementById("camera");
        button.onclick = tax.displayFullPrice(100); // ok
      };
    </script>
  </head>
  <body>
    <input type="button" id="camera" value="Calculate" />
  </body>
</html>
